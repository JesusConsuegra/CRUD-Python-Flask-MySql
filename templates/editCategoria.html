{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_categoria/{{categoria.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="codigo" value="{{categoria.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="nombre" value="{{categoria.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="descripcion" value="{{categoria.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="activo" value="{{categoria.4}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
