{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_producto/{{producto.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="codigo" value="{{producto.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="nombre" value="{{producto.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="descripcion" value="{{producto.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="marca" value="{{producto.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="categoria" value="{{producto.5}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="precio" value="{{producto.6}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
